<!DOCTYPE html>
<html>
  <head>
    <title>Fabfarm Irrigation</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/all.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center flex-column">
      <img src="/logo.png" class="rounded mx-auto d-block p-10 m-5" />
      <h1 class="display-1 main-title"><strong>Irrigation System</strong></h1>
      <div class="d-flex align-items-stretch w-100">
        <div
          class="shadow d-flex w-100 flex-column justify-content-center align-items-center bg-white rounded p-4 m-2"
        >
          <h5 id="currentTime" class="dht-labels m-2"></h5>
        </div>
        <div
          class="shadow d-flex w-100 flex-column justify-content-center align-items-center bg-white rounded p-4 m-2"
        >
          <i class="fas fa-thermometer-half fa-2x"></i>
          <div class="d-flex align-items-center">
            <h1 id="temperature" class="dht-labels m-2">Temperature</h1>
            <h1 class="units">&deg;C</h1>
          </div>
        </div>
      </div>
      <div class="d-flex w-100 align-items-stretch">
        <div
          class="shadow d-flex w-100 flex-column justify-content-center align-items-center bg-white rounded p-4 m-2"
        >
          <i class="fas fa-tint fa-2x"></i>
          <div class="d-flex align-items-center">
            <h1 id="humidity" class="dht-labels m-2">Humidity</h1>
            <h1 class="units">%</h1>
          </div>
        </div>
        <div
          class="shadow d-flex w-100 flex-column justify-content-center align-items-center bg-white rounded p-4 m-2"
        >
          <i class="fas fa-battery-full fa-2x"></i>
          <div class="d-flex align-items-center">
            <h1 id="batLevel"></h1>
            <h1 class="units">%</h1>
          </div>
        </div>
      </div>
      <div id="main"></div>
      <hr />
      <input
        type="button"
        style="width: 140px"
        onClick="location.href='/setuppage.html';"
        value="Setup Page"
      />
    </div>
  </body>
  <script src="/script.js"></script>
</html>

<style>
  body {
    background-color: #f7f9fb;
    margin: auto;
  }
  .main-title {
    font-weight: bold;
  }
</style>

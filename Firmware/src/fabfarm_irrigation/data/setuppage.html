    function refresh() {
        var r3 = new XMLHttpRequest();
        r3.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                jsonData = JSON.parse(this.responseText);
                
                var html=`<form id = "timeform" class= "form">
                Time : <input id="field3" name="field3" type="time" style="width:70px; " value="${jsonData.data.changedtime.Ttime}" />
                Date : <input type="date"  style="width:130px;"  name="field1" id="field1" /><br /><br />
                <input type="button" onClick="update(this)" value="Change time" />
                </form>`;

                var main = document.getElementById("main");
                main.innerHTML = html; //this will REBUILD the page per ping (?)    
            }
        };                    

        r3.open("GET", "/getData", true);
        r3.timeout = 2000;
        r3.ontimeout = function(e) {
            // retry
            refresh();
        };

        r3.send();

[platformio]
src_dir = ./src/fabfarm_irrigation
description = Original Irrigation project with some functions that currentely compiles in Arduino
lib_dir = .
include_dir = .
data_dir = ./src/fabfarm_irrigation/data

[env:esp32doit-devkit-v1]
platform = espressif32@^3.5.0
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 9600
board_build.mcu = esp32
board_build.f_cpu = 240000000L
lib_deps = 
	https://github.com/adafruit/DHT-sensor-library.git
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	ESPmDNS
	RTC
	ESP32Time
	ArduinoJson@6.15.2
	adafruit/Adafruit Unified Sensor@1.1.4
	fbiego/ESP32Time@1.0.3
	ayushsharma82/AsyncElegantOTA@2.2.5
build_flags = -DASYNCWEBSERVER_REGEX
	

